<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="love-container">
        <div class="love-img">
            <img src="https://static.vecteezy.com/system/resources/previews/009/740/401/original/paper-cut-elements-in-shape-of-couple-young-people-and-haerts-papercut-background-symbols-of-love-for-happy-valentine-s-day-greeting-card-design-free-vector.jpg"
                alt="emoji">
        </div>
        <h1 id="result">Calculate love</h1>
        <form action="">
            <input type="text" id="txt1" placeholder="Enter Name">
            <input type="text" id="txt2" placeholder="Enter Name">
            <!-- <input type="submit" value="Calculate" onclick="love()" /> -->
            <button onclick="love(event)">Calculate</button>
        </form>
    </div>
    <script>

        function love(event) {
            event.preventDefault();
            let txt1 = document.getElementById("txt1").value;
            let txt2 = document.getElementById("txt2").value;
            if (txt1 && txt2) {
                let total = Math.floor(Math.random() * 100);
                document.getElementById("result").innerText = total + "%";
            } else {
                alert("Please enter value");
            }
        }
    </script>
    <!-- <script src="index.js" type="text/javaScript"></script> -->
</body>

</html>
